<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; script-src-elem 'self'; img-src 'self' data:;">


   
    <title>Mikrometr test</title>
    

    <link rel="stylesheet" href="./style.css">
    <link rel="apple-touch-icon" sizes="180x180" href=".obr/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/obr/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/obr/favicon-16x16.png">
    <link rel="manifest" href="/obr/site.webmanifest">
    <link rel="icon" href="/favicon.ico?" type="image/x-icon">
</head>
<body>
<div class="wrapper">
    <canvas id="micrometer"></canvas>
    <div id="controls">
        <button id="decreaseBtn">-</button>
        <button id="increaseBtn">+</button>
        <label for="unit"></label>
        <select id="unit">
            <option value="mm" selected>0,5 mm</option>
            <option value="mmm">0,01 mm</option>
        </select>
        <p id="question"></p>
        <button id="checkButton">Zkontolovat</button>
    </div>
</div>
<script type="module" src="mikro/micrometer.js" ></script>
<script type="module" src="mikro/testingModule.js"></script>
</body>
</html>
