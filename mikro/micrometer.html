<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Mikrometer</title>
  <link rel="apple-touch-icon" sizes="180x180" href="obr/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="obr/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="obr/favicon-16x16.png">
  <link rel="manifest" href="obr/site.webmanifest">
  <link rel="icon" href="favicon.ico?" type="image/x-icon">

  <script type="module" src="./micrometer.js" defer></script>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="wrapper">
  <canvas id="micrometer"></canvas>
  <div id="controls">
  <button id="decreaseBtn">-</button>
  <button id="increaseBtn">+</button>
  <label for="unit"></label>
  <select id="unit">
    <option value="mm" selected>0,5 mm</option>
    <option value="mmm">0,01 mm</option>
  </select>
  <span id="display">0 mm</span>
  </div>
</div>


</body>
</html>
