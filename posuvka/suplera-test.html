<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; script-src-elem 'self'; img-src 'self' data:;">


    <title>Šuplera test</title>
   
    <link rel="stylesheet" href="./style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/obr/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/obr/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/obr/favicon-16x16.png">
    <link rel="manifest" href="/obr/site.webmanifest">
    <link rel="icon" href="/favicon.ico?" type="image/x-icon">
</head>
<body>
<div class="wrapper">
    <canvas id="clipper"></canvas>
    <div id="controls">
        <button id="decreaseBtn">-</button>
        <button id="increaseBtn">+</button>
        <label for="unit"></label>
        <select id="unit">
            <option value="0.05">0.05mm</option>
            <option value="0.1">0.1mm</option>
            <option value="0.5">0.5mm</option>
            <option value="mm" selected>1mm</option>
            <option value="cm">1cm</option>
        </select>
       
         <!-- displej pro kontolu spravné hodnoty -->
         <!--<span id="display">0 mm</span>--> 

        <p id="question"></p>
        <button id="checkButton">Zkontolovat</button>
    </div>
</div>


<script type="module" src="posuvka/script.js" ></script>
<script type="module" src="posuvka/testingModule2.js"></script>
</body>
</html>
