<html lang="cs">
<head>

<div class="wrapper">
    <canvas id="clipper"></canvas>
    <div id="controls">
        <button id="decreaseBtn">-</button>
        <button id="increaseBtn">+</button>
        <label for="unit"></label>
        <select id="unit">
            <option value="0.05">0.05mm</option>
            <option value="0.1">0.1mm</option>
            <option value="0.5">0.5mm</option>
            <option value="mm" selected>1mm</option>
            <option value="cm">1cm</option>
        </select>
       
         <!-- displej pro kontolu spravné hodnoty -->
         <!--<span id="display">0 mm</span>--> 

        <p id="question"></p>
        <button id="checkButton">Zkontolovat</button>
    </div>
</div>
